machine:
  services:
    - docker

dependencies:
  override:
    - docker pull ambermd/amber-win-cross

test:
  override:
      - mkdir local/
      - export PREFIX=`pwd`/local && docker run -it --rm -v `pwd`:/work -w /work ambermd/amber-win-cross bash scripts/build_netcdf.sh
      - export PREFIX=`pwd`/local && docker run -it --rm -v `pwd`:/work -w /work ambermd/amber-win-cross bash scripts/build_netcdf-fortran.sh
  post:
    - ls local/
    - mkdir $CIRCLE_ARTIFACTS/build
    - tar -cf build.tar local
    - cp build.tar $CIRCLE_ARTIFACTS/build/
